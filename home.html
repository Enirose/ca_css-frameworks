<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page of WeConnect social media app where you can check update of your family and friends">
    <script src="https://kit.fontawesome.com/b78b269c14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/scripts.css">
    <title>WeConnect | Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">We<b><font color=orange>Connect</font></b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profilePage" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="signOut" href="index.html">Logout</a>
                  </li>
                </ul>
                <form class="hidden sm:inline-block" role="search">
                  <input class="form-control me-2" id="searchBar" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>

      <div class="container">
        <div class="row">
          <div class="col-lg-12 mt-5">
            <div class="card">
              <div class="card-body mb-4">
                <div class="d-flex flex-start w-100">
                  <img class="rounded-circle shadow-1-strong me-3"
                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" width="75" height="75" />
      
                  <div class="w-100">

                    <form id="createPost">
      
                      <h5>What's on your mind?</h5>
      
                      <div class="form-group mb-3">
                        <label for="">Title</label>
                        <input id="title" type="text" name="title" class="form-control" required>
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="">Body</label>
                        <textarea id="body" name="body" class="form-control" id="" cols="30" rows="5"></textarea>
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="">Tags</label>
                        <input id="tags" type="text" name="tags" class="form-control">
                      </div>
      
                      <div class="form-group mb-3">
                        <label for="">Media</label>
                        <input id="media" type="url" name="media" class="form-control">
                      </div>
      
                      <button type="submit"
                        class="btn btn-primary-login mt-4 mb-3 ps-8 pe-8 shadow text-uppercase btn-login">
                        Post</button>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <label> <font style="font-weight: 900;" >Filter by tags:</label>
            <select autocomplete="off" id="tagFilterBox"
              class=" btn btn-primary-login mt-4 mb-3 ps-8 pe-8 shadow text-uppercase">
              <option value="0" selected>None</option>
              <option value="cake" selected>#cake</option>
              <option value="test" selected>#test</option>
              <option value="holiday" selected>#holiday</option>
            </select>
          </div>
      
    
          <!-- User's post -->
          <div id="postsContainer" class="mb-4"></div>


        </div>
      </div>

    </main>
    <footer class="bg-light mt-4 p-2 text-center">
      Copyright &copy; 2022 | Enirose Hellum
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
    <script src="/src/js/handlers/home.mjs" type="module" ></script>
</body>
</html>
