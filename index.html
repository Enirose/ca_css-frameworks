<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A social media app where you can connect with your friends and family">
    <link rel="stylesheet" href="/dist/css/scripts.css">
    <title>WE</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand" href="#">WeConnect</a>
            </div>
          </nav>
    </header>
    <main>
        <section class="login mt-5 mb-5">
            <div class="container text-center">
              <div class="row">
                <div class="col-12 d-flex justify-content-center">
                  <div class="card shadow">
                    <div class="card-body">
                      <h1 class="card-title mt-3">Login</h1>

                      <form action="/profile.html" class="text-start d-flex flex-column align-items-center mt-5">
                        <!-- Email input -->
                        <div class="mb-3 ms-5 me-5">
                          <label for="email" class="form-label">Email *</label>
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="your@email.com"
                            required
                          />
                        </div>

                        <!-- Password input -->
                        <div class="mb-3 ms-6 me-6">
                          <label for="password" class="form-label"
                            >Password *</label
                          >
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="********"
                            required
                            minlength="8"
                          />
                        </div>
                        <button
                          type="submit"
                          class="btn btn-primary mt-4 mb-3 ps-8 pe-8 shadow text-uppercase btn-login"
                        >
                          login
                        </button>
                        <div class="card-text mb-5">
                          Not a member?
                          <a class="text-decoration-underline" href="#"
                            >Register</a
                          >
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
    </main>
    <footer>

    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
