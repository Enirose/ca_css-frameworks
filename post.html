<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A social media app where you can connect with your friends and family">
    <script src="https://kit.fontawesome.com/b78b269c14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/scripts.css">
    <title>WeConnect | Create Post </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">We<b>
                        <font color=orange>Connect</font>
                    </b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profilePage" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signOut" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row">

                <section class="login mt-5 mb-2">
                    <div class="container text-left">
                        <div class="row">
                            <div id="buttons" class="flex justify-end hidden">
                                <button id="editBtn" class="btn btn-primary mt-4 mb-3 ps-8 pe-8 shadow text-uppercase">
                                    Edit
                                </button>
                                <button id="deleteBtn" class="btn btn-warning mt-4 mb-3 ps-8 pe-8 shadow text-uppercase">
                                    Delete
                                </button>
                            </div>
                            <div id="errors" class="hidden text-red-500 mt-3 font-bold"></div>
                            <div class="col-12 d-flex justify-content-center">

                                <div class="card shadow">
                                    <div class="card-body hidden">
                                        <form id="updatePost">

                                            <div class="form-group mb-3">
                                                <label for="">Title</label>
                                                <input type="text" name="title" class="form-control" required>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="">Body</label>
                                                <textarea name="body" class="form-control" id="body" cols="30"
                                                    rows="10"></textarea>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="">Tags</label>
                                                <input type="text" name="tags" id="tags" class="form-control">
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="">Media</label>
                                                <input type="url" name="media" id="media" class="form-control">
                                            </div>

                                            <button type="submit"
                                                class="btn btn-success mt-4 mb-3 ps-8 pe-8 shadow text-uppercase">
                                                Update Post
                                            </button>
                                            <button id="cancel-Btn" class="btn btn-primary mt-4 mb-3 ps-8 pe-8 shadow text-uppercase">
                                                Cancel
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div id="postsContainer" class="mb-4"></div>
                            
                        </div>
                    </div>
                </section>
            </div>
        </div>
        </div>
    </main>
    <footer class="bg-light mt-4 p-2 text-center">
        Copyright &copy; 2022 | Enirose Hellum
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
    <!-- <script src="/src/js/handlers/register.mjs" type="module"></script> -->
</body>

</html>
